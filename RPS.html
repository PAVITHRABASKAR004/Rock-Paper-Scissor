<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stone Paper Scissor Game</title>
  <link rel="stylesheet" href="sps.css">
</head>
<body>
  <div class="container">
    <h1>Stone Paper Scissor</h1>
    <form id="playerForm">
      <label for="playerCount">Choose Player Mode:</label>
      <select id="playerCount" name="playerCount">
        <option value="1">1 Player (vs Computer)</option>
        <option value="2">2 Players</option>
      </select>
      <button type="button" onclick="startGame()">Start Game</button>
    </form>
    
    <div id="gameArea" class="game-area hidden">
      <div id="gameInstructions"></div>
      <div class="choices">
        <button onclick="makeChoice('stone')">Stone</button>
        <button onclick="makeChoice('paper')">Paper</button>
        <button onclick="makeChoice('scissor')">Scissor</button>
      </div>
      <div id="result"></div>
      <div class="scoreboard">
        <p>Player 1 Score: <span id="playerScore">0</span></p>
        <p>Player 2/Computer Score: <span id="opponentScore">0</span></p>
      </div>
      <button id="resetBtn" class="hidden" onclick="resetGame()">Reset Game</button>
    </div>
  </div>

  <script src="sps.js"></script>
</body>
</html>
